<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Trigger Component</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-size: 3em;
    }

    #container {
      display: flex;
      width: 300vw;
    }

    .panel {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel:nth-child(1) { background-color: #2a9d8f; }
    .panel:nth-child(2) { background-color: #f4a261; }
    .panel:nth-child(3) { background-color: #e9c46a; }
    .outer{
        width: 100%;
        height: 100vh;
        background-color: black;
    }
  </style>
</head>
<body>
  <div class="outer">

  </div>
  <div id="container">
    <div class="panel"><p>Panel 1</p></div>
    <div class="panel"><p>Panel 2</p></div>
    <div class="panel"><p>Panel 3</p></div>
  </div>
  <div class="outer">

  </div>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("#container", {
      x: () => -(document.querySelector("#container").offsetWidth - document.documentElement.clientWidth),
      ease: "none",
      scrollTrigger: {
        trigger: "body",
        
        pin: true,
        scrub: 1,
        end: () => "+=" + document.querySelector("#container").offsetWidth
      }
    });
  </script>
</body>
</html>
